<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Sports</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap">
        <style>
      body{
        font-family: arial;
      }
        /* Styles for the card layout */
        .card {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  background-color: #f2f2f2;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 10px auto;
  padding: 10px;
  width: 80%;
}

.header h1 {
            font-family: 'Faster One', cursive;
            font-size: 7vw;
            text-align: center;
        }

        body {
            background-color: #93D3FB;
        }
.card img {
  height: 40px;
  margin-right: 10px;
  width: 40px;
}

.card h1 {
  font-family: arial;
  font-size: 16px;
  margin-bottom: 10px;
}

.card p {
  font-size: 18px;
  margin-bottom: 10px;
}

.wrapper{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

      </style>
</head>
<body>
  <div class="header">
    <h1>NY Sports > This Week</h1>
  </div>
    <div class="wrapper">
        <div class="mlb">
            <h1>MLB</h1>
            <div id="game-scores-container"></div> 
        </div>
        <div class="NBA">
            <h1>NBA</h1>
            <div id="knicks-scores-container"> </div>
        </div>
        <div class="NFL">
            <h1>NFL</h1>
            <div id="nflgame-scores-container"></div>
        </div>
    </div>
<script src="yankeescore.js"></script>
<script src="knicksscore.js"></script>
</body>
</html>
